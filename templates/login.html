{% extends 'base.html' %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-black text-slate-900 tracking-tighter">Entrar na Conta</h2>
            <p class="text-slate-400 text-sm font-medium mt-2">Aceda aos seus pedidos e avaliações</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500 ml-2">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-[10px] mt-1 italic">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-primary-teal text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg hover:scale-[1.02] transition-all">
                Entrar agora
            </button>
        </form>

        <p class="text-center mt-8 text-xs font-bold text-slate-400 uppercase tracking-widest">
            Ainda não tem conta? <a href="{% url 'cadastro' %}" class="text-primary-teal underline">Cadastre-se aqui</a>
        </p>
    </div>
</div>

<style>
    /* Estilizando os inputs padrões do Django para combinarem com o seu site */
    input {
        width: 100%;
        background-color: #f8fafc;
        border: none !important;
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        margin-top: 0.5rem;
        font-size: 0.875rem;
    }
    input:focus {
        ring: 2px;
        ring-color: #00a8a8;
    }
</style>
{% endblock %}
